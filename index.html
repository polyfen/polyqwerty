    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.getElementsByClassName('key-section')[0].querySelectorAll('button');


            buttons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    navigator.clipboard.writeText(button.innerText);
                    confirmation();

                });
            });
            function confirmation() {
                document.getElementById("confirm").classList.add("anime");
                document.getElementById("confirm").addEventListener("animationend", () => {
                    document.getElementById("confirm").classList.remove("anime");
                });
            }
        });
